    <body>
      <script>
    		$(document).ready(function() {
      		function getSaldo(){
      		  var saldoItem = sessionStorage.getItem("saldo");
      		  if (saldoItem) {
      			  var saldo = parseFloat(saldoItem) / 100;
      		  }
      		  return saldo.toFixed(2);
      		}
      		$('#user').html(sessionStorage.getItem("username"));
      		$('#saldo').html(getSaldo());
    		});

        var prefix = "https://m.betflag.it";

        /*LISTA MOVIMENTI*/

        /*VERSAMENTO*/
        var versamentoAddress = prefix + "/app/ippica/depositlist/";

    		function openURL(id){

              var item = sessionStorage.getItem("login");
